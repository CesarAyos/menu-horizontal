<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu vertical responsivo</title>

</head>
<body>

        <div class="mobile">
            <div class="header">

            </div>
            <div class="links">
                <a href="#">Services</a>

                <a href="#">Contac</a>

        <div class="desktop">

            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contac</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sing uo</a>

            </div>


            <div class="secondary mini">
                <a href="#" class="more"></i>more</a>
